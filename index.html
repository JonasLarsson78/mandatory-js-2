<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	  <link href="https://fonts.googleapis.com/css?family=Chelsea+Market|Permanent+Marker" rel="stylesheet"> 
	  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	  <script type="text/javascript" src="tic.js" defer></script>
	  <link rel="stylesheet" type="text/css" href="tic.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
	   <div id="continer">
		   <div id="item"><br>
               <div id="strike1"></div>
               <div id="strike2"></div>
               <div id="strike3"></div>
               <div id="strike4"></div>
               <div id="strike5"></div>
               <div id="strike6"></div>
               <div id="strike7"></div>
               <div id="strike8"></div>
			   <span class="red">X vinst </span>
			   <span> - </span>
			   <span id="scoreX">0</span>
			   <span> - </span>
			   <span id="scoreO">0</span>
			   <span> - </span>
			   <span class="blue"> O vinst</span><br><br>
			   <button id="scoreReset" onClick="resetScore()">Återställ poäng</button><br><br><span>Välj spelare: </span>
			   <input id="radioX" type="radio" name="gender" value="X" checked onClick="begin()"><span class="red"> X</span> 
  			   <input id="radioO" type="radio" name="gender" value="O" onClick="begin()"><span class="blue"> O </span><br><br>
			  <input type="button" id="btn1" value=" ">
			  <input type="button" id="btn2" value=" ">
			  <input type="button" id="btn3" value=" "><br>
			  <input type="button" id="btn4" value=" ">
			  <input type="button" id="btn5" value=" ">
			  <input type="button" id="btn6" value=" "><br>
			  <input type="button" id="btn7" value=" ">
			  <input type="button" id="btn8" value=" ">
			  <input type="button" id="btn9" value=" ">
			  <p id="result">Vem vinner ? X eller O.</p>
			  <button id="restart">Restart</button><br>
		   </div>
		 </div>
  </body>
</html>
